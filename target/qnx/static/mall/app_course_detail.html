<script type="text/javascript">
app.showLoading();
window.readTime = window.readTime || {};
window.onbeforeunload = function() {
	window.readTime.closeTime = new Date().getTime();
	localStorage.readTime = JSON.stringify(window.readTime);
};
if(window.initFlag && window.initFlag==1) {
	//refresh page
	if(window.readTime) {
		window.readTime.closeTime = 0;
		localStorage.readTime = JSON.stringify(window.readTime);
	}
}else{
	window.initFlag = 1;
}

var id = getQueryString("id");
$.postApi("ins.goods.detail",{"id":id},function(res){
   	if(res.errno==0 && res.data){
   		app.hideLoading();
   		var data = res.data;
   		readTime.itemType = "course";
   		readTime.itemId = data.id;
   		readTime.itemTitle = data.goodsTitle;
   		readTime.openTime = new Date().getTime();
   		$("#goodsContent").html(data.goodsContent);
   		$("#goodsPrice").html(toAmtStr(data.goodsPrice));
   		$("#goodsImg").attr("src",app.imgHost+data.goodsImg);
   		$("#fileTime").html(formatFileTime(data.fileTime));
   		$("#fileSize").html(formatFileSize(data.fileSize));
   		$("#goodsTitle").html(data.goodsTitle);
   		$("#authorName").html(data.authorName);
   		$("#tryAudio").attr("src", data.tryAudio);
   		if(data.createTime){
   			var dateStr = data.createTime.substring(0,10).replace(/-/g,'.');//2017-09-18
   			$("#dateStr").html(dateStr);
   		}
   		//alert(JSON.stringify(data));
   	}
});
function playPause() {
    var tryAudio = document.getElementById('tryAudio');
    var tryAudioBtn = document.getElementById('tryAudioBtn');
    if (tryAudio.paused){
    	tryAudio.play();
    	//tryAudioBtn.src = 'play.gif';
    }else{
    	tryAudio.pause();
    	//tryAudioBtn.src = 'pause.gif';
    }
}
