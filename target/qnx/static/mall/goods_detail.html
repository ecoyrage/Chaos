<script type="text/javascript">
window.readTime = window.readTime || {};
window.onbeforeunload = function() {
	window.readTime.closeTime = new Date().getTime();
	localStorage.readTime = JSON.stringify(window.readTime);
};
if(window.initFlag && window.initFlag==1) {
	//refresh page
	if(window.readTime) {
		window.readTime.closeTime = 0;
		localStorage.readTime = JSON.stringify(window.readTime);
	}
}else{
	window.initFlag = 1;
}

app.showLoading();
var id = getQueryString("id");
$.postApi("mall.goods.detail",{"id":id},function(res){
   	if(res.errno==0 && res.data){
   		app.hideLoading();
   		var data = res.data;
   		readTime.itemType = "course";
   		readTime.itemId = data.id;
   		readTime.itemTitle = data.goodsTitle;
   		readTime.openTime = new Date().getTime();
   		$("#goodsImg").attr("src",app.imgHost + data.goodsImg);
   		$("#goodsTitle").html(data.goodsTitle);
   		$("#authorName").html(data.authorName);
   		var goodsPrice = toAmtStr(data.goodsPrice);
   		$("#goodsPrice").html(goodsPrice);
   		$("#totalAmt").html(goodsPrice);
   		$("#goodsContent").html(data.goodsContent);
   		$("#fileTime").html(formatFileTime(data.fileTime));
   		//$("#fileSize").html(formatFileSize(data.fileSize));
   		$("#notice").html(data.notice);
   		//alert(JSON.stringify(data));
   		$("#goodsStock").html(data.goodsStock);
   		var user = app.getUser();
   		if(user){
   			var referralUrl = "http://116.62.47.157/ins/static/mall/course_detail.html?id=" + data.id + "&ruid=" + user.uid;
   			$("#referralUrl").val(referralUrl);
   			$("#referralUrl2").html(referralUrl);
   		}
   	}else{
   		app.msg(res.errmsg);
   	}
});

var ruid = getQueryString("ruid");//推荐人
if(ruid && ruid!=""){
	$("#topAd").show();
}

$("#payConfirm").on("click", function(){
	location.href = "payment.html?goodsId=" + id;
});

function addCart(){
	location.href = "addCart.html?goodsId=" + id;
}

function toRegister(){
	if(ruid && ruid!=""){
		location.href = "login.html?redirect=register&ruid="+ruid;
	}else{
		location.href = "login.html";
	}
}
</script>
