<!DOCTYPE html>
<html>
<head>    
<meta name="referrer" content="always" />
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
	<link rel="stylesheet" type="text/css" href="css/my.css" />
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/layer_mobile/layer.js"></script>
    <script type="text/javascript" src="js/app.js?v=20170918"></script>
    <title>支付成功</title>
</head>

<body>
        <div id="address_flag" style="background-size:contain;height:5px"></div>


    <div id="main_panel" style="background-color: white;">

        <!-- 收件人信息 start-->
        
        <div style="padding:8px 15px;position:relative;" onclick="selectUserAddress()">
                    <div style=" width:153px; margin:20px auto 10px auto;"> <img src="images/1495527096171.png"><br></div>
                   <div style="width:100%; text-align:center;"><span>支付成功</span></div>
        </div>
    
        <div style="width:100%; text-align:center;color:#FF0000;">¥ <span id="payAmt">0.00</span></div>
        <div class="gap-small" style="padding:1px"></div>
        <div class="gap-small" style="padding:3px"></div>
        <div class="gap-small" style="padding:1px"></div>
        <div class="pay-info">
            <div class="pay-type-list">
                    <div class="pay-type">
                        <div> 订单金额</div>
                        <div style="color:#FF0000;">¥ <span id="orderAmt">0.00</span></div>
                        <div></div>
                    </div>
                    <div class="pay-type">
                        <div> 优惠金额</div>
                        <div style="color:#FF0000;">¥ <span id="discountAmt">0.00</span></div>
                        <div></div>
                    </div>
            </div>
                    <div class="pay-type">
                        <div>订单详情：<span id="payNote"></span></div>
                        <div style="color:#FF0000;"></div>
                        <div></div>
                    </div>
        </div>
        <div style="height:52px;background-color: white;">&nbsp;</div>
        
        <div class="footer-float-bar" style="height:52.5px;background-color:#fafafa">
		<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0"><tr>
            <td  class="btn-add-cart">
                <a href="index.html"><div>完成</div></a>
            </td>
		</tr></table>
	</div>
        <!-- 底部栏 end-->
    </div>
    <!-- main panel end -->
</body>
<script type="text/javascript">
app.showLoading();
var orderId = getQueryString("orderId");
$.postApi("ins.order.paySuccess",{"orderId":orderId},function(res){
	app.hideLoading();
	if(res.errno==0){
		var data = res.data;
		$("#payAmt").html(data.payAmt);
		$("#orderAmt").html(data.orderAmt);
		$("#discountAmt").html(data.discountAmt);
		$("#payNote").html(data.payNote);
	}
});
//var payAmt = getQueryString("payAmt");
//var discountAmt = getQueryString("discountAmt");
//var payNote = getQueryString("payNote");
</script>
</html>
