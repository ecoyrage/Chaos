<script type="text/javascript">
    function changeCgyId(cgyId) {
        $("#subcgyId").val("");
        $(".subcgyopt").addClass("hidden");
        $("#subcgyIdTwo").val("");
        $(".subcgyoptTwo").addClass("hidden");
        if(cgyId) {
            var cgykey = $("#cgy"+cgyId).attr("cgykey");
            $(".subcgyopt.subcgyopt-"+cgyId).removeClass("hidden");
        }
    }
    function changeCgyIdTwo(cgyId) {
        $("#subcgyIdTwo").val("");
        $(".subcgyoptTwo").addClass("hidden");
        if(cgyId) {
            var cgykey = $("#cgyTwo"+cgyId).attr("cgykey");
            $(".subcgyoptTwo.subcgyoptTwo-"+cgyId).removeClass("hidden");
        }
    }
    function changeCgyIdT(cgyId) {
        $("#subcgyIdT").val("");
        $(".subcgyoptT").addClass("hidden");
        $("#subcgyIdTwoT").val("");
        $(".subcgyoptTwoT").addClass("hidden");
        if(cgyId) {
            var cgykey = $("#cgyT"+cgyId).attr("cgykey");
            $(".subcgyoptT.subcgyoptT-"+cgyId).removeClass("hidden");
        }
    }
    function changeCgyIdTwoT(cgyId) {
        $("#subcgyIdTwoT").val("");
        $(".subcgyoptTwoT").addClass("hidden");
        if(cgyId) {
            var cgykey = $("#cgyTwoT"+cgyId).attr("cgykey");
            $(".subcgyoptTwoT.subcgyoptTwoT-"+cgyId).removeClass("hidden");
        }
    }
    function submit(){
        var userCode = getCookie('userCode');
        if(userCode==null || userCode==undefined){
            alert("请先登录!");
            return;
        }
        var url = basePath +"/common/user/applyForm";
        var form = new FormData(document.getElementById("form"));
        var name = $("#name").val();
        var telP = $("#telP").val();
        if(name == '' || name == undefined){
            alert("姓名不能为空!");
            return;
        }
        /*if(telP == '' || telP == undefined){
            alert("电话不能为空!");
            return;
        }
        var RegCellPhone = /^1[3|4|5|7|8][0-9]\d{8}$/;
        falg=telP.search(RegCellPhone);
        if (telP != "" && falg==-1){
            alert("手机号不合法！");
            return;
        }*/
        var mobile = getCookie('mobile');
        form.set("tel", mobile);
        $.ajax({
            url:url,
            type:"post",
            dataType : "json",
            data:form,
            processData:false,
            contentType:false,
            success:function(data){
                if (0 == data.code) {
                    alert(data.msg);
                } else if (1 == data.code) {
                    alert(data.msg);
                    $('.theme-popover-mask').fadeOut(100);
                    $('.bm').slideUp(200);
                }
            }
        });
    }
</script>
